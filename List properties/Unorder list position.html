                list-style-position: outside;/* default*/
            }
        </style>
    </head>

        <h2>List Position</h2>
        <h5>List-1</h5>
        <ul>
            <li>Sundhar</li>

            <li>Sanjay</li>
            <li>Sree</li>
            <li>Gowtham</li>
            <li>Prasanna</li>
        </ul>
        <h5>List-2</h5>
        <ul id="two">
            <li>Sundhar</li>
            <li>Suresh</li>
            <li>Sanjay</li>
            <li>Sree</li>
            <li>Gowtham</li>
            <li>Prasanna</li>
        </ul>
    </body>
</html>
