<html>
    <head>
        <title>CSS</title>
        <style>
            ul li:last-child{
                color: red;
            }
            ul li:first-child{
                color: goldenrod;
            }
            ul li:nth-child(3){
                color: aqua;
            }
            ul li:nth-child(even){
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h2>Access child in css</h2>
        <ul>
            <li>Sundhar 1</li>
            <li>Sundhar 2</li>
            <li>Sundhar 3</li>
            <li>Sundhar 4</li>
            <li>Sundhar 5</li>
        </ul>
    </body>
</html>
