<html>
    <head>
        <title>CSS</title>
        <style>
            h2{
                color: peru;/**(element selector)**/
            }
            /*
               # id (unique)
               . class(multiple element)
             */
             #name{
                color: darkblue;
                font-size:medium;
             }
             .box{
                width: 100px;
                height: 100px;
                background: teal;
                margin-bottom: 10px;
                display:block;
             }
        </style>
    </head>
    <body>
        <h2>Selector properties</h2>
        
        <h4 id="name">Sundhar</h4>
        <div class="box">  </div>
        <div class="box">  </div>
        <spam class="box"> </spam>
    </body>
</html>
