<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        html{/** REM depend on root em "html"
                 (or) take an default browser value**/
            font-size: 20px;
        }
        .parent{
            font-size:10px ;
        }
        .relative{
            font-size: 2rem;
        }
        .absolute{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h2>CSS Unit REM</h2>
    <div class="parent">
        <h3 class="relative">
            Sundhar
        </h3>
    </div>
    <h3 class="absolute">
        Sundhar
    </h3>
</body>
</html>
