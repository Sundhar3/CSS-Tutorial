<html>
    <head>
        <title>CSS</title>
        <style>
            .table{
                margin-top: 50px;
                display: table;
                margin-left: 100px;
            }
            .tr{
                display: table-row;
            }
            .td{
                display: table-cell;
                padding: 10px;
                border: 1px solid green;
                text-align: center;
            }
            .caption{
                display: table-caption;
                text-align: center;
                font-size: 30px;
                margin-bottom: 10px;
                color: blue;
            }
            .footer{
                display: table-footer-group;
            }
            .colgroup{
                display: table-column-group;
            }
            .tbl-col{
                display: table-column;
            }
            .col2{
                background: pink;
            }
            .col1{
                background: rgb(74, 154, 74);
            }
            .col3{
                background: goldenrod;
            }
        </style>
    </head>
    <body>
        <h2>Table</h2>
        <div class="table">
            <div class="caption">
                Student details 
                </div>
                <div class="colgroup">
                    <div class="tbl-col col1">1</div>
                    <div class="tbl-col col2">2</div>
                    <div class="tbl-col col3">3</div>
                </div>
                <div class="tr">
                    <div class="td">Name</div>
                    <div class="td">Department</div>
                    <div class="td">Mark</div>
                </div>
            <div class="tr">
                <div class="td">Sundhar</div>

                <div class="td">77%</div>
            </div>
            <div class="tr">

                <div class="td">80%</div>
            </div>
            <div class="tr">
                <div class="td">Sanjay</div>
                <div class="td">B.com it</div>
                <div class="td">75%</div>
            </div>
            <div class="tr">
                <div class="td">Sree</div>
                <div class="td">B.com it</div>
                <div class="td">74%</div>
            </div>
             <div class="tr">
                <div class="td">Prasanna</div>
                <div class="td">B.com it</div>
                <div class="td">79%</div>
            </div>
             <div class="tr">
                <div class="td">Gowtham</div>

            </div>
            <div class="footer">
                <div class="td">Total students</div>

            </div>
        </div>
    </body>
</html>
