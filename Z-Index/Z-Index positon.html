<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSs</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        background: gray;
        position: relative;
        }
    .box div{
        width: 100px;
        height:100px;
        position: absolute;
    }
    .box-1{
        background-color: red;
        color: white;
        top: 100px;
        left: 75px;
        z-index: 2;
    }
    .box-2{
        background-color: yellow;
        color: white;
        top: 150px;
        left: 100px;
        z-index: 3;
    }
    .box-3{
        background-color: green;
        color: white;
        top: 200px;
        left: 150px;
        z-index:1;
    }
</style>
<body>
    <h2>Z-Index </h2>
    <div class="box">
    <div class="box-1">Box 1</div>
    <div class="box-2">Box 2</div>
    <div class="box-3">Box 3</div>
    </div>
</body>
</html>
