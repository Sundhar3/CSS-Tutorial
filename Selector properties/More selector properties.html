<html>
    <head>
        <title>CSS</title>
        <style>
            h1{
                color: green;
            }
            p{
                color: green;
            }

            /*Multiple selector*/

            h1,h3,.selector,p{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>More selector properties</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, perferendis?</p>
        <h3>Sundhar</h3>
        <div class="selector">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur, vel! Minima quis eveniet totam sit voluptatibus repellendus dolore nemo quo!</p>
        </div>
    </body>
</html>
