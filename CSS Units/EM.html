<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .parent{
            font-size: 8px;/**direct value**/
        }
        .relative{
            font-size: 2em;/** based on browser value**/  
            font-size: 1.5em;
        }
        .absolute{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <h2>CSS unit EM </h2>
    <!--
       1 EM = Default base value 1em=16px
       2 EM = base value 16*2        =32px
       (IF base value change 1Em=10px)
       2EM = base value 10*2 = 20px
    -->

    <div class="parent">
        <h3 class="relative">
        Sundhar-R
    </h3>
    </div>
    <h3 class="absolute">
        Sundhar-A
    </h3>
</body>
</html>
