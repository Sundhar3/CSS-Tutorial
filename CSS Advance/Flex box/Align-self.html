<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Base.css">
    <title>Css</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: flex-start;
        }
        .box:nth-child(1){
            align-self:stretch;
        }
        .box:nth-child(2){
            align-self:start;
        }
        .box:nth-child(3){
            align-self:center;
        }
        .box:nth-child(5){
            align-self:end;
        }
    </style>
</head>
<body>
    <h2>Align-self</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
