<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Base.css">
    <title>Css</title>
    <style>
        .container{
            height: 250px;
            width: 250px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: stretch;
            align-content: start;
            align-content: end;
            align-content: center;
            align-content: baseline;
            align-content: space-around;
            align-content: space-between;
        }
    </style>
</head>
<body>
    <h4>Align content</h4>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
