<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Base.css">
    <title>Css</title>
    <style>
        .container{
            width: 230px;
            display: flex;
            padding: 0;
            margin: 0;
            flex-direction:row;
        }
        .box{
            width: 200px;
            margin: 0;
            flex-shrink: 1;
            padding: 5px;
        }
        
        .box:nth-child(4){
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <h3>Flex shrink</h3>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
