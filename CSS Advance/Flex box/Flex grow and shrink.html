<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Base.css">
    <title>Css</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            padding: 0;
            margin: 0;
        }
        .box{
            margin: 0;
            flex-grow: 1;
        }
        .box:nth-of-type(3){
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h2>Flex grow and shrink</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
