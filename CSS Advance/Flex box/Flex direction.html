<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        .container{
            border:4px solid green;
            padding: 10px;
            display: flex;
        }
        .box{
            border:2px red solid ;
            padding: 10px;
            margin: 5px;
            font-size: 20px;
        }
        .box:nth-of-type(odd){
            background-color: blueviolet;
        }
        .box:nth-of-type(even){
            background-color:crimson;
        }
        .container{
            flex-direction: row;
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h2>Flex direction</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
