<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        li:last-child{
            color: red;
        }
        li:only-child{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Css pseduo selector | only child |</h1>
    <ol>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
    </ol>
    <ul>
        <li>item-1</li>
    </ul>
    <ol>
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
    </ol>
</body>
</html>
