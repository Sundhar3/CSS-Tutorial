<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <style>
        li:nth-child(4){
            color: violet;
            font-size: larger;
        }
        #list2 li:nth-child(2){
            color: red;
            font-size: medium;
        }
        #list1 li:nth-child(2n){
            color: orange;
        }
        #llist2 li:nth-last-child(4){
            color: greenyellow;
        }
        /*
          2n
          3n
          2*0=0
          2*1=2
          2*2=4
          2*3=6
          2n+1
          3n+1
          2n-1
          3n-1
          (3*0)-1=0
          (3*1)-1=2
          (3*2)-1=5
          (3*3)-1=8
        */  
    </style>
</head>
<body>
    <h2>Css pseduo selector nth child</h2>
    <ul id="list1">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
        <li>List 6</li>
        <li>List 7</li>
        <li>List 8</li>
        <li>List 9</li>
        <li>List 10</li>
    </ul>
    <ul id="list2">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
        <li>List 6</li>
        <li>List 7</li>
        <li>List 8</li>
        <li>List 9</li>
        <li>List 10</li>
    </ul>
</body>
</html>
