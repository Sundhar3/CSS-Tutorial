<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Sign Form.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
        <img src="Logo1.png" class="logo" alt="">
        <h2>Sign In</h2>

        <div class="form-group">
            <input type="text" class="input" required >
            <label class="label">E-Mail or Phone.no</label>
        </div>
        <div class="form-group">    
            <input type="password" class="input" id="txtpassword" required >
            <label class="label">Password</label>
        </div>
        
        <div class="form-group">
            <label class="label">
                <input type="checkbox" class="cklabel" id="show">Show Password
            </label>
        </div>

        <div class="bottom-box">
            <a href="#">Forget Password?</a>
            <button class="bottom">Next</button>
        </div> 
     </form>
    </div>
    <script src="Sign.js"></script>
</body>
</html>
